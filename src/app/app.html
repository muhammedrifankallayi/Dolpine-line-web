<!-- Loading Screen -->
@if (isLoading) {
<div class="loading-screen">
    <div class="loader-content">
        <img src="logo/dolphineline.png" alt="Loading..." class="loader-logo">
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
    </div>
</div>
}

<header
    class="fixed top-0 left-0 w-full z-50 flex items-center justify-between px-4 sm:px-6 py-3 md:px-12 md:py-4 bg-gradient-to-b from-black/70 to-transparent backdrop-blur-sm">
    <a routerLink="/" class="flex items-center gap-2 sm:gap-3 cursor-pointer group">
        <!-- Logo -->
        <img src="logo/dolphineline.png" alt="Dolphin Line Logo"
            class="h-8 sm:h-10 md:h-12 w-auto object-contain drop-shadow-lg filter brightness-110 group-hover:scale-105 transition-transform duration-300">
        <!-- Company Name -->
        <span
            class="text-xl sm:text-2xl md:text-3xl font-bold text-white tracking-tight drop-shadow-md group-hover:text-blue-200 transition-colors">
            Dolphin Line
        </span>
    </a>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center gap-8">
        <a href="/#services"
            class="text-white/90 hover:text-white font-medium transition-colors text-sm uppercase tracking-wider hover:underline underline-offset-8 decoration-blue-400 decoration-2">Services</a>
        <a href="/#about"
            class="text-white/90 hover:text-white font-medium transition-colors text-sm uppercase tracking-wider hover:underline underline-offset-8 decoration-blue-400 decoration-2">About</a>
        <a href="/#contact"
            class="text-white/90 hover:text-white font-medium transition-colors text-sm uppercase tracking-wider hover:underline underline-offset-8 decoration-blue-400 decoration-2">Contact</a>
        <a routerLink="/client-portal"
            class="text-white/90 hover:text-white font-medium transition-colors text-sm uppercase tracking-wider hover:underline underline-offset-8 decoration-blue-400 decoration-2">Local
            Charges</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button class="md:hidden text-white p-2" (click)="toggleMobileMenu()">
        <span class="material-symbols-outlined text-2xl">{{ isMobileMenuOpen ? 'close' : 'menu' }}</span>
    </button>

    <!-- Login/CTA (Desktop) -->
    <div class="hidden md:block">
        <a routerLink="/login"
            class="px-6 py-2 rounded-full border border-white/30 text-white font-medium hover:bg-white/10 hover:border-white/60 transition-all backdrop-blur-md shadow-lg hover:shadow-blue-500/20 inline-block cursor-pointer">
            Client Portal
        </a>
    </div>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu fixed top-0 left-0 w-full h-screen bg-gradient-to-b from-slate-900 to-slate-800 z-40 flex flex-col items-center justify-center gap-6 transition-all duration-300"
    [class.open]="isMobileMenuOpen" [class.closed]="!isMobileMenuOpen">
    <a href="/#services" (click)="closeMobileMenu()"
        class="text-white text-xl font-medium hover:text-blue-400 transition-colors">Services</a>
    <a href="/#about" (click)="closeMobileMenu()"
        class="text-white text-xl font-medium hover:text-blue-400 transition-colors">About</a>
    <a href="/#contact" (click)="closeMobileMenu()"
        class="text-white text-xl font-medium hover:text-blue-400 transition-colors">Contact</a>
    <a routerLink="/client-portal" (click)="closeMobileMenu()"
        class="text-white text-xl font-medium hover:text-blue-400 transition-colors">Local Charges</a>
    <a routerLink="/login" (click)="closeMobileMenu()"
        class="mt-4 px-8 py-3 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-500 transition-colors">
        Client Portal
    </a>
</div>

<router-outlet />
