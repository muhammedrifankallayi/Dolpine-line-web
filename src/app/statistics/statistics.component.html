<section class="statistics-section relative w-full py-24 md:py-32 overflow-hidden">
    <!-- Ocean Background -->
    <div class="absolute inset-0">
        <!-- Ocean image background -->
        <img src="images/ocean-bg.jpg" alt="Ocean" class="absolute inset-0 w-full h-full object-cover" />

        <!-- Light overlay for text readability -->
        <div class="absolute inset-0 bg-gradient-to-b from-slate-900/55 via-blue-900/45 to-slate-900/60"></div>

        <!-- Animated shimmer overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/5 to-transparent animate-shimmer">
        </div>
    </div>

    <!-- Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Section Header -->
        <div class="text-center mb-16 md:mb-20">
            <h2 class="text-4xl sm:text-5xl md:text-6xl font-black text-white mb-4 tracking-tight">
                Our Impact in
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-cyan-300">
                    Numbers
                </span>
            </h2>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
                Trusted by thousands worldwide for excellence in logistics
            </p>
        </div>

        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-12">
            @for (stat of stats(); track $index) {
            <div class="stat-card group relative" [style.animation-delay]="($index * 100) + 'ms'">
                <!-- Card Background -->
                <div
                    class="absolute inset-0 bg-gradient-to-br from-white/5 to-white/[0.02] rounded-2xl backdrop-blur-sm border border-white/10 group-hover:border-blue-400/50 transition-all duration-500 group-hover:shadow-2xl group-hover:shadow-blue-500/20">
                </div>

                <!-- Glow effect on hover -->
                <div
                    class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 rounded-2xl bg-gradient-to-br from-blue-500/10 to-cyan-500/10 blur-xl">
                </div>

                <!-- Content -->
                <div class="relative p-8 text-center">
                    <!-- Icon/Decorative Element -->
                    <div
                        class="w-16 h-16 mx-auto mb-6 rounded-full bg-gradient-to-br from-blue-500/20 to-cyan-500/20 flex items-center justify-center group-hover:scale-110 transition-transform duration-500">
                        <div
                            class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-400 to-cyan-400 flex items-center justify-center">
                            @switch ($index) {
                            @case (0) {
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            }
                            @case (1) {
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            }
                            @case (2) {
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            }
                            @case (3) {
                            <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            }
                            }
                        </div>
                    </div>

                    <!-- Counter -->
                    <div class="mb-3">
                        <span
                            class="text-5xl md:text-6xl font-black text-white transition-all duration-300 inline-block tabular-nums">
                            {{ stat.displayValue }}
                        </span>
                        <span class="text-3xl md:text-4xl font-bold text-blue-400 ml-1">
                            {{ stat.suffix }}
                        </span>
                    </div>

                    <!-- Label -->
                    <p class="text-gray-400 text-sm md:text-base uppercase tracking-wider font-medium">
                        {{ stat.label }}
                    </p>

                    <!-- Decorative bar -->
                    <div
                        class="mt-6 h-1 w-0 group-hover:w-full transition-all duration-700 bg-gradient-to-r from-blue-400 to-cyan-400 mx-auto rounded-full">
                    </div>
                </div>
            </div>
            }
        </div>

        <!-- Bottom decorative element -->
        <div class="mt-16 flex justify-center">
            <div
                class="h-1 w-32 bg-gradient-to-r from-transparent via-blue-400 to-transparent rounded-full animate-pulse">
            </div>
        </div>
    </div>
</section>
